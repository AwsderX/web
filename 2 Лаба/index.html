<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гладышев ЛР2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ЛР2 - SVG</h1>
    <h2>Базовые примитивы</h2>
    <svg>
        <a href="https://github.com/AwsderX/web">
        <circle class = "circle" r="15mm" cx="20mm" cy="20mm" fill="orange" />
        </a>
    </svg>
    <svg>
        <rect width = "100" height = "150" fill = "yellow" />
    </svg>
    <svg>
        <polygon points="10,10 50,100 100,100 140,10" stroke="blue" stroke-width="10" />
      </svg>

      <h2>Рисунок из примитивов</h2>
    <svg height="300" width="330">
        <circle r = "140" cx="150" cy="150" stroke = "black" stroke-width = "5" fill="orange" />
        <rect width="100" height="100" x="100" y="100" fill="black" />
        <circle r = "10" cx = "135" cy = "150" fill = "orange" />
        <circle r = "10" cx = "165" cy = "150" fill = "orange" />
      </svg>
</body>
</html>
